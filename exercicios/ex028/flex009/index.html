<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Conteudo</div>
        <div class="item">C</div>
        <div class="item">Mais conteudo</div>
        <div class="item">E</div>
        <div class="item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi odio assumenda nobis reiciendis iusto dolorum! Maxime corporis mollitia repellendus incidunt repudiandae officiis atque aspernatur magni! Quam veritatis sapiente molestiae deleniti!</div>
        <div class="item">G</div>
    </div>
</body>
</html>
